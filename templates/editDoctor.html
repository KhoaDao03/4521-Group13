<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Doctor Profile</title>
</head>
<body>
    <h1>Edit Doctor Profile</h1>
    <form action="/editdoctor/{{ doctor.DoctorID }}" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" value="{{ doctor.FullName }}" required><br>

        <label for="specialty">Specialty:</label><br>
        <input type="text" id="specialty" name="specialty" value="{{ doctor.Specialty }}" required><br>

        <label for="contactinfo">Contact Info:</label><br>
        <textarea id="contactinfo" name="contactinfo" rows="4" required>{{ doctor.ContactInfo }}</textarea><br>

        <input type="submit" value="Update">
    </form>

    <p><a href="/adminhome">Back to Admin Home</a></p>
</body>
</html>
