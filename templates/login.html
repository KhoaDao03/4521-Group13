<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login_register.css">

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="{{url_for('login')}}" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Sign in">
        </form>
        <a href="{{ url_for('register') }}" class="signup-link">Sign up</a>
        <br><p><a href="/doctorhome">Go to doctor home</a></p>
        <br><p><a href="/patienthome">Go to patient home</a></p>

    </div>
</body>
</html>
